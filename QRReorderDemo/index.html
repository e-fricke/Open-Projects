<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css"
    <title>QR Scanner App Demo</title>
</head>
<body>
    
    <div class="test" id="test" style="width: 600px"></div>

    <form method="post" name="contact_form"
    action="contact-form-handler.php"> 
        Customer Name:
        <input type="text" name="name" readonly>Customers Cannot Edit this field<br>
        Account/Payment Details:
        <input type="text" name="custAcct">Users will be able to edit these fields<br>
        QR Code Data:
        <textarea id="QRCodeData" width="300px" readonly></textarea>This will be tied to the QR scan and users will be unable to edit this field<br>
        <input type="submit" value="Submit"> This button execute code to generate an order.

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById("QRCodeData").innerHTML = (`${decodedText}`);
            }
        var html5QrcodeScanner = new Html5QrcodeScanner(
            'test', { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
